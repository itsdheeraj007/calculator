<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calc.css">
    
    <title>Calculator</title>
</head>
<h1 class="header">Calculator</h1>

<div class="containor">
    
<table class="table">
    <tr>
            <td colspan="4"><input type="text" id="screen"></td>
    </tr>
    <tr>
        <td><button class="button-value">(</button></td>
        <td><button class="button-value">)</button></td>
        <td><button class="button-value">C</button></td>
        <td><button class="button-value per">%</button></td>
    </tr>
    <tr>
        <td><button class="button-value">7</button></td>
        <td><button class="button-value">8</button></td>
        <td><button class="button-value">9</button></td>
        <td><button class="button-value">X</button></td>
    </tr>
    <tr>
        <td><button class="button-value">4</button></td>
        <td><button class="button-value">5</button></td>
        <td><button class="button-value">6</button></td>
        <td><button class="button-value min" >-</button></td>
    </tr>
    <tr>
        <td><button class="button-value">1</button></td>
        <td><button class="button-value">2</button></td>
        <td><button class="button-value">3</button></td>
        <td><button class="button-value">+</button></td>
    </tr>
    <tr>
        <td><button class="button-value">0</button></td>
        <td><button class="button-value dot">.</button></td>
        <td><button class="button-value slash">/</button></td>
        <td><button class="button-value">=</button></td>
    </tr>
</table>
</div>
</body>
<!-- <script src="index.js"></script> -->
<script src="controller.js"></script>
</html>
